<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = 20;

        if(number % 3 == 0  && number % 5 == 0){
            console.log("FizzBuzz")
        }else if(number % 5 == 0 ){
            console.log("Buzz")
        }else if(number % 3 == 0){
            console.log("Fizz")
        }
    </script>
</body>
</html>
