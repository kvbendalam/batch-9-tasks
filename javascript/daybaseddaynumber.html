<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 9;

        if(num == 0){
            console.log("Sunday")
        }else if(num == 1){
            console.log("Monday")
        }else if(num == 2){
            console.log("Tuesday")
        }else if(num == 3){
            console.log("Wednesday")
        }else if(num == 4){
            console.log("Thursday")
        }else if(num == 5){
            console.log("Friday")
        }else if(num == 6){
            console.log("Saturday")
        }else{
            console.log("Invalid input! Please enter 0 to 6 only")
        }

    </script>
</body>
</html>
