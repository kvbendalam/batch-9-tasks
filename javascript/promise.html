<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let promise = new Promise((resolve, reject)=>{
        setTimeout(()=>{
            resolve("Successful")
        },1000)
       })


       promise.then((result)=>{
            console.log(result);
       }).catch((error)=>{
            console.log(error)
       })


       let promise1 = new Promise((resolve, reject)=>{
        setTimeout(()=>{
            reject("Something went wrong")
        })
       })

       promise1.then((result)=>{
        console.log(result)
       }).catch((error)=>{
        console.log(error);
       })
    </script>
</body>
</html>
