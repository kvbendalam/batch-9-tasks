<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = 5;
        factorial(number)

        var num = 10;
        factorial(num)

        var n = 3;
        factorial(n)
      

        function factorial(abc){
            var pro = 1;
            for(var i = 1; i <= abc; i++){
                 pro = pro * i;
            }
            console.log(pro);
        }

       
        
    </script>
</body>
