<html>
    <head>
        <title>Fonts</title>
        <style> 
            .div1{
                font-family: "Lucida Console", "Courier New", monospace;
            }
        </style>

    </head>
    <body>  
       <div class="div1">
            This is div
       </div>
    <p style="text-align:center; text-transform:uppercase; text-decoration:underline;">This is paragraph</p>
    <p style="text-indent:20px;">This is another paragraph</p>

    <p style="text-shadow: 2px 2px #FF0000;">Text shadow</p>

    </body>
</html>
