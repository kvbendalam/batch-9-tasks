<html>
    <head>
        <title>Flexbox</title>
        <style>
            .container > div{
                width:10%;
                height:20px;
                background-color:blue;
                margin:10px;
                text-align:center;
            }
            .container{
                display:flex;
                flex-direction:row;
                justify-content:center;
            }
        </style>
    </head>

    <body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    </body>
</html>
